on:
  push:
    branches: [main]  # o la rama que estás utilizando
  pull_request:
    branches: [main, develop]  # CI + mostrar CD en revisión

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
          branch: pruebatest
          github_token: ${{ secrets.GITHUB_TOKEN }}
