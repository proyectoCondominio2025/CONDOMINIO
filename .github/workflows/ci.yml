name: Vite React CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Build del proyecto
        run: npm run build

  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Lint del proyecto
        run: npm run lint

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Auditoría de seguridad
        run: npm audit --audit-level=high --production
      
      - name: Generar reporte de auditoría (JSON)
        run: npm audit --json > audit-report.json || true
        
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Usar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Crear archivo .env para testing
        run: |
          echo "VITE_API_URL=http://127.0.0.1:8000/api" > .env

      - name: Ejecutar tests
        run: npm test

      - name: Generar reporte de cobertura (si usas Vitest o Jest)
        run: |
          npm run test -- --coverage || true

      - name: Subir reporte de cobertura como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/